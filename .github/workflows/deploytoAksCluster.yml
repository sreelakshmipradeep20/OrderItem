on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n containerresgisteryorder -g containerresgisteryorder8dcc-rg --location "East US" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n containerresgisteryorder --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n containerresgisteryorder --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n containerresgisteryorder --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: containerresgisteryorder.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/OrderItem" -f  "OrderItem/Dockerfile" -t containerresgisteryorder.azurecr.io/dnazureaks:${{ github.sha }} --label dockerfile-path=OrderItem/Dockerfile
        docker push containerresgisteryorder.azurecr.io/dnazureaks:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_dnazureaks_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep dnazure-aks9152 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace dnazure-aks9152`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: dnazure-aks9152
        container-registry-url: containerresgisteryorder.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: dnazureaksdockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: dnazure-aks9152
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          containerresgisteryorder.azurecr.io/dnazureaks:${{ github.sha }}
        imagepullsecrets: |
          dnazureaksdockerauth   
